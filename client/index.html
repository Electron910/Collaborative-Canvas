<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="join-modal" class="modal">
            <div class="modal-content">
                <h2>Join Drawing Room</h2>
                <div class="input-group">
                    <label for="username-input">Your Name</label>
                    <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="room-input">Room Name</label>
                    <input type="text" id="room-input" placeholder="Enter room name (optional)" maxlength="30">
                </div>
                <button id="join-btn" class="btn btn-primary">Join Room</button>
            </div>
        </div>

        <div id="main-container" class="hidden">
            <aside id="sidebar">
                <div class="sidebar-section">
                    <h3>Tools</h3>
                    <div class="tool-buttons">
                        <button class="tool-btn active" data-tool="brush" title="Brush">
                            <span class="tool-icon">‚úèÔ∏è</span>
                            <span class="tool-label">Brush</span>
                        </button>
                        <button class="tool-btn" data-tool="eraser" title="Eraser">
                            <span class="tool-icon">üßπ</span>
                            <span class="tool-label">Eraser</span>
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Colors</h3>
                    <div id="color-palette" class="color-palette">
                        <button class="color-btn active" data-color="#000000" style="background-color: #000000;"></button>
                        <button class="color-btn" data-color="#ffffff" style="background-color: #ffffff;"></button>
                        <button class="color-btn" data-color="#e74c3c" style="background-color: #e74c3c;"></button>
                        <button class="color-btn" data-color="#e91e63" style="background-color: #e91e63;"></button>
                        <button class="color-btn" data-color="#9b59b6" style="background-color: #9b59b6;"></button>
                        <button class="color-btn" data-color="#3498db" style="background-color: #3498db;"></button>
                        <button class="color-btn" data-color="#00bcd4" style="background-color: #00bcd4;"></button>
                        <button class="color-btn" data-color="#2ecc71" style="background-color: #2ecc71;"></button>
                        <button class="color-btn" data-color="#f39c12" style="background-color: #f39c12;"></button>
                        <button class="color-btn" data-color="#ff5722" style="background-color: #ff5722;"></button>
                        <button class="color-btn" data-color="#795548" style="background-color: #795548;"></button>
                        <button class="color-btn" data-color="#607d8b" style="background-color: #607d8b;"></button>
                    </div>
                    <div class="custom-color">
                        <label for="custom-color-input">Custom:</label>
                        <input type="color" id="custom-color-input" value="#000000">
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Stroke Width</h3>
                    <div class="stroke-control">
                        <input type="range" id="stroke-width" min="1" max="50" value="5">
                        <span id="stroke-width-value">5px</span>
                    </div>
                    <div class="stroke-preview-container">
                        <div id="stroke-preview" class="stroke-preview"></div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Actions</h3>
                    <div class="action-buttons">
                        <button id="undo-btn" class="btn btn-action" title="Undo your last stroke">
                            ‚Ü∂ Undo
                        </button>
                        <button id="redo-btn" class="btn btn-action" title="Redo">
                            ‚Ü∑ Redo
                        </button>
                        <button id="clear-btn" class="btn btn-danger" title="Clear only your drawings">
                            üóëÔ∏è Clear My Drawings
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Online Users</h3>
                    <div id="users-list" class="users-list"></div>
                </div>

                <div class="sidebar-section">
                    <h3>Room Info</h3>
                    <div id="room-info" class="room-info">
                        <p>Room: <span id="current-room">-</span></p>
                        <p>Your color: <span id="your-color" class="user-color-dot"></span></p>
                        <p>Your ID: <span id="your-id" style="font-size: 10px;">-</span></p>
                    </div>
                </div>
            </aside>

            <main id="canvas-container">
                <canvas id="drawing-canvas"></canvas>
                <canvas id="cursor-canvas"></canvas>
                <div id="notification-area"></div>
            </main>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="canvas.js"></script>
    <script src="websocket.js"></script>
    <script src="main.js"></script>
</body>
</html>
